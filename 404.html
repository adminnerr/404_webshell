<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - 404错误</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
        }

        .header h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            padding: 40px;
            flex-wrap: wrap;
        }

        .illustration {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .robot {
            position: relative;
            width: 220px;
            height: 300px;
        }

        .robot-head {
            width: 160px;
            height: 160px;
            background: #4e54c8;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .robot-face {
            width: 120px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 15px;
        }

        .eye {
            width: 25px;
            height: 25px;
            background: #4e54c8;
            border-radius: 50%;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 45%, 55%, 100% { height: 25px; }
            50% { height: 5px; }
        }

        .robot-body {
            width: 180px;
            height: 140px;
            background: #4e54c8;
            border-radius: 20px;
            position: absolute;
            top: 140px;
            left: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .panel {
            width: 140px;
            height: 100px;
            background: #6a75e0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
        }

        .info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .info h2 {
            color: #4e54c8;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .info p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 25px 0;
        }

        .feature {
            flex: 1;
            min-width: 200px;
            background: #f0f5ff;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .feature i {
            font-size: 1.8rem;
            color: #4e54c8;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }

        .feature-content h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .feature-content p {
            font-size: 0.95rem;
            margin: 0;
            color: #777;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #6a11cb;
            color: #6a11cb;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(106, 17, 203, 0.5);
        }

        .btn i {
            margin-right: 8px;
        }

        .footer {
            text-align: center;
            padding: 25px;
            background: #f8f9ff;
            color: #777;
            font-size: 0.95rem;
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(106, 17, 203, 0.1);
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            width: 150px;
            height: 150px;
            background: rgba(37, 117, 252, 0.1);
            bottom: -75px;
            left: -75px;
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            max-width: 500px;
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 12px;
            font-size: 1rem;
            outline: none;
        }

        .search-box button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(106, 17, 203, 0.4);
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                padding: 20px;
            }

            .header h1 {
                font-size: 3.5rem;
            }

            .header p {
                font-size: 1.2rem;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="decoration"></div>
    <div class="decoration decoration-2"></div>

    <div class="header">
        <h1>404</h1>
        <p>哎呀！您访问的页面不存在或已被移除</p>
    </div>

    <div class="content">
        <div class="illustration">
            <div class="robot">
                <div class="robot-head">
                    <div class="robot-face">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                </div>
                <div class="robot-body">
                    <div class="panel">404</div>
                </div>
            </div>
        </div>

        <div class="info">
            <h2>页面未找到</h2>
            <p>您正在寻找的页面可能已被删除、名称已更改或暂时不可用。请检查URL是否正确，或使用下面的搜索功能查找您需要的内容。</p>

            <div class="search-box">
                <input type="text" placeholder="搜索网站内容...">
                <button>搜索</button>
            </div>

            <div class="features">
                <div class="feature">
                    <i class="fas fa-link"></i>
                    <div class="feature-content">
                        <h3>URL不正确</h3>
                        <p>请检查地址栏中的URL拼写</p>
                    </div>
                </div>

                <div class="feature">
                    <i class="fas fa-history"></i>
                    <div class="feature-content">
                        <h3>页面已移动</h3>
                        <p>您寻找的内容可能已被转移</p>
                    </div>
                </div>
            </div>

            <p>您还可以尝试以下操作：</p>

            <div class="actions">
                <a href="#" class="btn btn-primary">
                    <i class="fas fa-home"></i> 返回首页
                </a>
                <a href="#" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> 返回上一页
                </a>
                <a href="#" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> 联系支持
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2023 公司名称 | 隐私政策 | 使用条款</p>
    </div>
</div>

<script>
    // 添加简单的动画效果
    document.addEventListener('DOMContentLoaded', function() {
        const elements = document.querySelectorAll('.header, .illustration, .info');

        elements.forEach((el, index) => {
            setTimeout(() => {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, index * 200);
        });

        // 为按钮添加悬停效果
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(btn => {
            btn.addEventListener('mouseenter', () => {
                btn.style.transform = 'translateY(-3px)';
            });

            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'translateY(0)';
            });
        });
    });
</script>
</body>
</html>
